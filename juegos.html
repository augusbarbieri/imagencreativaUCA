<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/brand.css">
    <link rel="stylesheet" href="css/juegos.css">
</head>
<body>
    <div class="main-container">
        <main class="juegos-container">
            <header class="page-header-unified">
                <div class="header-logo-container">
                    <img src="assets/logo.png" alt="Logo" class="header-logo">
                </div>
                <h1>Juegos</h1>
            </header>

            <div class="games-grid">
                <!-- Game Card 1: Adivina la canción -->
                <section class="game-card" id="adivina-cancion">
                    <div class="game-card-body">
                        <h2 class="game-title">Adivina la canción</h2>
                        <p class="game-description">Escucha la siguiente onda de sonido y adivina a qué álbum pertenece.</p>
                        <img src="assets/soundwave.png" alt="Onda de Sonido" class="soundwave-img">

                        <div class="album-covers-grid">
                            <img src="assets/album1.png" alt="Álbum 1" class="album-cover">
                            <img src="assets/album2.png" alt="Álbum 2" class="album-cover">
                            <img src="assets/album3.png" alt="Álbum 3" class="album-cover">
                        </div>
                    </div>
                </section>

                <!-- Game Card 2: Completa la canción -->
                <section class="game-card" id="completa-cancion">
                    <div class="game-card-body">
                        <h2 class="game-title">Completa la canción</h2>
                        <div id="lyrics-container">
                            <pre id="lyrics">Cargando letra...</pre>
                        </div>
                        <button id="check-answers-btn" class="btn btn-primary">Verificar</button>
                        <div id="result-message" class="mt-3"></div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Floating Add Button -->
        <a href="crear-resena.html" class="nav-item-add">
            <div class="add-button d-flex justify-content-center align-items-center">
                <i class="fas fa-plus"></i>
            </div>
        </a>

        <!-- Bottom Navigation -->
        <footer class="mt-auto">
            <nav class="bottom-nav d-flex justify-content-around align-items-center">
                <a href="resenas.html" class="nav-item text-center">
                    <i class="far fa-comment-alt"></i>
                    <span class="d-block small">Reseñas</span>
                </a>
                <a href="main.html" class="nav-item text-center">
                    <i class="fas fa-home"></i>
                    <span class="d-block small">Home</span>
                </a>
                <a href="crear-resena.html" class="nav-item-add-placeholder">
                    <!-- This is a placeholder to maintain spacing -->
                </a>
                <a href="juegos.html" class="nav-item text-center active">
                    <i class="fas fa-gamepad"></i>
                    <span class="d-block small">Juegos</span>
                </a>
                <a href="perfil.html" class="nav-item text-center">
                    <i class="far fa-user"></i>
                    <span class="d-block small">Perfil</span>
                </a>
            </nav>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/completa-la-cancion.js"></script>
</body>
</html>

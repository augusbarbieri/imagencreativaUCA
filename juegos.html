<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/brand.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Juegos</h1>

        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Adivina la canción</h5>
                        <p class="card-text">Escucha la siguiente onda de sonido y adivina a qué álbum pertenece.</p>
                        <img src="assets/soundwave.png" alt="Onda de Sonido" class="img-fluid mb-4">
                        <div class="row text-center">
                            <div class="col-4">
                                <img src="assets/album1.png" alt="Álbum 1" class="img-fluid album-cover">
                            </div>
                            <div class="col-4">
                                <img src="assets/album2.png" alt="Álbum 2" class="img-fluid album-cover">
                            </div>
                            <div class="col-4">
                                <img src="assets/album3.png" alt="Álbum 3" class="img-fluid album-cover">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Completa la canción</h5>
                        <div id="lyrics-container">
                            <pre id="lyrics">Cargando letra...</pre>
                        </div>
                        <button id="check-answers-btn" class="btn btn-primary mt-3">Verificar</button>
                        <div id="result-message" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <footer class="mt-auto">
        <nav class="bottom-nav d-flex justify-content-around align-items-center">
            <a href="resenas.html" class="nav-item text-center">
                <i class="far fa-comment-alt"></i>
                <span class="d-block small">Reseñas</span>
            </a>
            <a href="main.html" class="nav-item text-center">
                <i class="fas fa-home"></i>
                <span class="d-block small">Home</span>
            </a>
            <a href="#" class="nav-item-add">
                <div class="add-button d-flex justify-content-center align-items-center">
                    <i class="fas fa-plus"></i>
                </div>
            </a>
            <a href="juegos.html" class="nav-item text-center active">
                <i class="fas fa-gamepad"></i>
                <span class="d-block small">Juegos</span>
            </a>
            <a href="perfil.html" class="nav-item text-center">
                <i class="far fa-user"></i>
                <span class="d-block small">Perfil</span>
            </a>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/completa-la-cancion.js"></script>
</body>
</html>

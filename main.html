<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBeat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/brand.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Header -->
        <!-- Updated: 11-12-2025 -->
        <!-- Search Bar -->
        <div class="px-3 mb-4">
            <div class="input-group">
                <span class="input-group-text border-end-0"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control border-start-0" placeholder="Buscar">
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-grow-1 px-3">
            <div class="row">
                <div class="col-8">
                    <h5 class="mb-3">Reseñas populares</h5>
                    <div id="reviews-container" class="row g-3">
                        <!-- Reviews will be injected here -->
                    </div>
                </div>
                <div class="col-4">
                    <div class="card description-card text-white text-center p-3 mb-3">
                        <h6 class="card-title">Añadir amigos</h6>
                        <p class="card-text small">Conecta con otros amantes de la música.</p>
                        <a href="#" class="btn btn-light btn-sm rounded-pill">Buscar</a>
                    </div>
                    <div class="card ranking-card p-3">
                        <h6 class="text-center mb-3">Ranking de la semana</h6>
                        <img src="assets/ranking.png" alt="Ranking" class="img-fluid">
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <footer class="mt-auto">
            <nav class="bottom-nav d-flex justify-content-around align-items-center">
                <a href="resenas.html" class="nav-item text-center">
                    <i class="far fa-comment-alt"></i>
                    <span class="d-block small">Reseñas</span>
                </a>
                <a href="main.html" class="nav-item text-center active">
                    <i class="fas fa-home"></i>
                    <span class="d-block small">Home</span>
                </a>
                <a href="crear-resena.html" class="nav-item-add">
                    <div class="add-button d-flex justify-content-center align-items-center">
                        <i class="fas fa-plus"></i>
                    </div>
                </a>
                <a href="juegos.html" class="nav-item text-center">
                    <i class="fas fa-gamepad"></i>
                    <span class="d-block small">Juegos</span>
                </a>
                <a href="perfil.html" class="nav-item text-center">
                    <i class="far fa-user"></i>
                    <span class="d-block small">Perfil</span>
                </a>
            </nav>
        </footer>
    </div>
    <script src="js/mockData.js"></script>
    <script>
        const reviewsContainer = document.getElementById('reviews-container');
        reviews.forEach(review => {
            const reviewCard = `
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex align-items-center mb-2">
                                <img src="${review.profilePic}" class="rounded-circle me-2" alt="Profile pic" width="30" height="30">
                                <div>
                                    <h6 class="mb-0">${review.user}</h6>
                                    <small class="text-muted">${review.artist} - ${review.album}</small>
                                </div>
                            </div>
                            <p class="card-text text-dark">${review.review}</p>
                        </div>
                        <img src="${review.cover}" class="card-img-bottom" alt="Album cover">
                    </div>
                </div>
            `;
            reviewsContainer.innerHTML += reviewCard;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

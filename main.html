<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBeat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/brand.css">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center p-3">
            <img src="assets/logo.png" alt="WeBeat Logo" class="logo">
            <div class="search-bar flex-grow-1 mx-3">
                <input type="text" class="form-control" placeholder="Buscar">
            </div>
            <i class="far fa-bell notification-icon"></i>
        </header>

        <!-- Main Content -->
        <main class="container-fluid mt-3">
            <div class="row">
                <!-- Left Column: Reviews -->
                <div class="col-lg-8">
                    <h5 class="mb-3">Reseñas populares</h5>
                    <div id="reviews-container">
                        <!-- Reviews will be dynamically injected here -->
                    </div>
                </div>
                <!-- Right Column: Friends and Ranking -->
                <div class="col-lg-4">
                    <!-- Add Friends Card -->
                    <div class="card add-friends-card text-center p-3 mb-4">
                        <h6 class="card-title">Añadir amigos</h6>
                        <p class="card-text small">Conecta con otros amantes de la música.</p>
                        <button class="btn btn-primary rounded-pill">Buscar</button>
                    </div>
                    <!-- Ranking Card -->
                    <div class="card ranking-card p-3">
                        <h6 class="text-center mb-3">Ranking de la semana</h6>
                        <img src="assets/ranking.png" alt="Ranking" class="img-fluid">
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <footer class="mt-auto">
            <nav class="bottom-nav d-flex justify-content-around align-items-center">
                <a href="resenas.html" class="nav-item text-center">
                    <i class="far fa-comment-alt"></i>
                    <span class="d-block small">Reseñas</span>
                </a>
                <a href="main.html" class="nav-item text-center active">
                    <i class="fas fa-home"></i>
                    <span class="d-block small">Home</span>
                </a>
                <a href="crear-resena.html" class="nav-item-add">
                    <div class="add-button d-flex justify-content-center align-items-center">
                        <i class="fas fa-plus"></i>
                    </div>
                </a>
                <a href="juegos.html" class="nav-item text-center">
                    <i class="fas fa-gamepad"></i>
                    <span class="d-block small">Juegos</span>
                </a>
                <a href="perfil.html" class="nav-item text-center">
                    <i class="far fa-user"></i>
                    <span class="d-block small">Perfil</span>
                </a>
            </nav>
        </footer>
    </div>
    <script src="js/mockData.js"></script>
    <script>
        const reviewsContainer = document.getElementById('reviews-container');
        reviews.forEach(review => {
            const reviewCard = `
                <div class="card review-card mb-3">
                    <div class="card-body">
                        <div class="d-flex align-items-center mb-2">
                            <img src="${review.profilePic}" class="rounded-circle me-2" alt="Profile pic" width="40" height="40">
                            <div>
                                <h6 class="mb-0">${review.user}</h6>
                                <small class="text-muted">${review.artist} - ${review.album}</small>
                            </div>
                        </div>
                        <p class="card-text">${review.review}</p>
                    </div>
                    <img src="${review.cover}" class="card-img-bottom album-cover" alt="Album cover">
                </div>
            `;
            reviewsContainer.innerHTML += reviewCard;
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

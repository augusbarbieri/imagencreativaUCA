<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBeat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/new-main.css">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <!-- Header -->
        <header class="text-center my-4">
            <h1 class="logo">WeBeat</h1>
        </header>

        <!-- Search Bar -->
        <div class="px-3 mb-4">
            <div class="input-group">
                <span class="input-group-text bg-white border-end-0"><i class="fas fa-search"></i></span>
                <input type="text" class="form-control border-start-0" placeholder="Buscar">
            </div>
        </div>

        <!-- Main Content -->
        <main class="flex-grow-1 px-3">
            <div class="row g-3">
                <div class="col-7">
                    <div class="card description-card p-3">
                        <h5>Descripción de álbum/artista</h5>
                        <p class="text-muted small">Láser y explorar subgéneros/artista.</p>
                    </div>
                </div>
                <div class="col-5">
                    <div class="card add-friends-card p-3 text-center">
                        <a href="#" class="btn btn-primary rounded-pill">Añadir amigos</a>
                    </div>
                </div>
                <div class="col-12">
                    <div class="card ranking-card p-3 text-center">
                        <img src="assets/ranking.png" alt="Ranking Musical" class="img-fluid my-3">
                        <p class="text-muted">Ranking musical</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card review-card p-3">
                        <h6>Reseñas populares</h6>
                        <p class="text-muted small">Vower t ave raesne scbe a lilco la cearnsrinises.</p>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card review-card p-3">
                        <h6>Reseñas de seguidos</h6>
                        <p class="text-muted small">Vower á ma rase-ea aefis sriko la cearnsrinises.</p>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <footer class="mt-auto">
            <nav class="bottom-nav d-flex justify-content-around align-items-center">
                <a href="resenas.html" class="nav-item text-center">
                    <i class="far fa-comment-alt"></i>
                    <span class="d-block small">Reseñas</span>
                </a>
                <a href="main.html" class="nav-item text-center active">
                    <i class="fas fa-home"></i>
                    <span class="d-block small">Home</span>
                </a>
                <a href="#" class="nav-item-add">
                    <div class="add-button d-flex justify-content-center align-items-center">
                        <i class="fas fa-plus"></i>
                    </div>
                </a>
                <a href="juegos.html" class="nav-item text-center">
                    <i class="fas fa-gamepad"></i>
                    <span class="d-block small">Juegos</span>
                </a>
                <a href="perfil.html" class="nav-item text-center">
                    <i class="far fa-user"></i>
                    <span class="d-block small">Perfil</span>
                </a>
            </nav>
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/brand.css">
</head>
<body class="page-profile">
    <div class="main-container">
        <header class="header-unified">
            <div class="header-logo-container">
                <img src="assets/logo.png" alt="Logo" class="header-logo">
            </div>
            <h1>Perfil</h1>
        </header>
        <div class="container">
            <!-- Profile Header -->
            <div class="profile-header text-center">
            <img src="assets/profile-pic.jpeg" class="profile-pic" alt="Foto de perfil">
            <h2 class="mt-3">John Doe</h2>
            <p class="text-muted">@johndoe</p>
            <p>Amante de la música y coleccionista de vinilos.</p>
            <div class="d-flex justify-content-center flex-wrap gap-4 mt-3 profile-stats">
                <div>
                    <h5 class="mb-0">120</h5>
                    <small>Álbumes</small>
                </div>
                <div>
                    <h5 class="mb-0">12</h5>
                    <small>Listas</small>
                </div>
                <div>
                    <h5 class="mb-0">1.2K</h5>
                    <small>Seguidores</small>
                </div>
                <div>
                    <h5 class="mb-0">340</h5>
                    <small>Seguidos</small>
                </div>
            </div>
        </div>

        <!-- Album Grid -->
        <div class="album-grid mt-5">
            <div id="album-grid-container" class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-4">
                <!-- Album cards will be inserted here by JavaScript -->
            </div>
        </div>
    </div>
</div>

    <!-- Bottom Navigation -->
    <footer class="mt-auto">
        <nav class="bottom-nav d-flex justify-content-around align-items-center">
            <a href="resenas.html" class="nav-item text-center">
                <i class="far fa-comment-alt"></i>
                <span class="d-block small">Reseñas</span>
            </a>
            <a href="main.html" class="nav-item text-center">
                <i class="fas fa-home"></i>
                <span class="d-block small">Home</span>
            </a>
            <a href="#" class="nav-item-add">
                <div class="add-button d-flex justify-content-center align-items-center">
                    <i class="fas fa-plus"></i>
                </div>
            </a>
            <a href="juegos.html" class="nav-item text-center">
                <i class="fas fa-gamepad"></i>
                <span class="d-block small">Juegos</span>
            </a>
            <a href="perfil.html" class="nav-item text-center active">
                <i class="far fa-user"></i>
                <span class="d-block small">Perfil</span>
            </a>
        </nav>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/mockData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.getElementById('album-grid-container');

            function generateStars(rating) {
                const fullStar = '★';
                const emptyStar = '☆';
                const totalStars = 5;
                let stars = '';
                const fullStars = Math.floor(rating);
                const halfStar = rating % 1 !== 0;

                for (let i = 0; i < fullStars; i++) {
                    stars += fullStar;
                }

                if (halfStar) {
                    stars += emptyStar; // Using empty star for half rating for simplicity
                }

                const remainingStars = totalStars - stars.length;
                for (let i = 0; i < remainingStars; i++) {
                    stars += emptyStar;
                }

                return stars;
            }

            reviews.forEach(review => {
                const col = document.createElement('div');
                col.className = 'col';

                const albumCard = `
                    <div class="album-card">
                        <img src="${review.cover}" class="album-cover" alt="${review.album}">
                        <div class="album-info mt-2">
                            <strong>${review.album}</strong>
                            <p>${review.artist}</p>
                            <p class="rating">${generateStars(review.rating)}</p>
                        </div>
                    </div>
                `;
                col.innerHTML = albumCard;
                container.appendChild(col);
            });
        });
    </script>
</body>
</html>

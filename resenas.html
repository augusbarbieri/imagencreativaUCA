<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reseñas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/brand.css">
</head>
<body>
    <div class="main-container">
        <!-- Header -->
        <header class="d-flex justify-content-between align-items-center p-3">
            <div class="logo-container">
                <img src="assets/logo.png" alt="WeBeat Logo" class="logo">
            </div>
            <div class="search-bar flex-grow-1 mx-3">
                <i class="fas fa-search search-icon"></i>
                <input type="text" class="form-control" placeholder="Buscar">
            </div>
            <i class="far fa-bell notification-icon"></i>
        </header>

        <!-- Main Content -->
        <main class="container-fluid mt-3">
            <div class="row">
                <!-- Reviews Column -->
                <div class="col-12" id="reviews-container">
                    <h5 class="mb-3">Todas las reseñas</h5>
                </div>
            </div>
        </main>

        <!-- Floating Action Button -->
        <a href="crear-resena.html" class="btn btn-primary rounded-circle position-fixed" style="bottom: 80px; right: 20px; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; font-size: 1.5rem;">
            <i class="fas fa-plus"></i>
        </a>

        <!-- Bottom Navigation -->
        <footer class="mt-auto">
            <nav class="bottom-nav d-flex justify-content-around align-items:center">
                <a href="resenas.html" class="nav-item text-center active">
                    <i class="far fa-comment-alt"></i>
                    <span class="d-block small">Reseñas</span>
                </a>
                <a href="main.html" class="nav-item text-center">
                    <i class="fas fa-home"></i>
                    <span class="d-block small">Home</span>
                </a>
                <a href="crear-resena.html" class="nav-item-add">
                    <div class="add-button d-flex justify-content-center align-items-center">
                        <i class="fas fa-plus"></i>
                    </div>
                </a>
                <a href="juegos.html" class="nav-item text-center">
                    <i class="fas fa-gamepad"></i>
                    <span class="d-block small">Juegos</span>
                </a>
                <a href="perfil.html" class="nav-item text-center">
                    <i class="far fa-user"></i>
                    <span class="d-block small">Perfil</span>
                </a>
            </nav>
        </footer>
    </div>
    <script src="js/mockData.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Initialize localStorage if it's empty
            if (!localStorage.getItem('webeat-reviews')) {
                localStorage.setItem('webeat-reviews', JSON.stringify(reviews));
            }

            const allReviews = JSON.parse(localStorage.getItem('webeat-reviews'));

            const reviewsContainer = document.getElementById('reviews-container');

            allReviews.forEach(review => {
                const reviewCardHTML = `
                    <div class="review-card mb-4">
                        <div class="d-flex">
                            <img src="${review.cover}" class="album-cover" alt="Cover of ${review.album}">
                            <div class="review-content">
                                <div class="review-header">
                                    <img src="${review.profilePic}" alt="${review.user}" class="profile-pic rounded-circle">
                                    <span class="username">${review.user}</span>
                                </div>
                                <div class="review-title">
                                    <h5 class="album-title">${review.album}</h5>
                                    <span class="release-year">${review.year}</span>
                                </div>
                                <div class="rating">
                                    ${'★'.repeat(Math.floor(review.rating))}${'½'.repeat(review.rating % 1 !== 0 ? 1 : 0)}
                                </div>
                                <p class="review-text">${review.review}</p>
                                <div class="review-actions">
                                    <span><i class="far fa-heart"></i> ${review.likes} likes</span>
                                    <span><i class="far fa-comment"></i> ${review.comments}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                reviewsContainer.innerHTML += reviewCardHTML;
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
